name: Flutter CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Flutter Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1' 
    
    - name: Generate constants.dart
      run: |
        echo 'library shop;' > lib/utils/constants.dart
        echo 'class Constants {' >> lib/utils/constants.dart
        echo '  static const String API_URL = "${{ secrets.API_URL }}";' >> lib/utils/constants.dart
        echo '  static const String LOGIN_URL = "${{ secrets.LOGIN_URL }}";' >> lib/utils/constants.dart
        echo '}' >> lib/utils/constants.dart


    - name: Install dependencies
      run: flutter pub get

    - name: Run unit tests
      run: flutter test

    